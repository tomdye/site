			<link
				rel="stylesheet"

			/>
		</noscript>

		<div id="app"></div>
	</body>
	<script>
		// gdpr banner
		const banner = document.getElementById('gdpr-banner');
		if (banner) {
			if (document.cookie.indexOf('sitepenCookieConsent=accepted') < 0) {
				banner.style.display = '';
				document.getElementById('gdpr-accept').addEventListener('click', () => {
					const date = new Date();
					date.setTime(date.getTime() + 24 * 60 * 60 * 1000 * 28);
					document.cookie = `sitepenCookieConsent=accepted; expires=${date.toUTCString()}; path=/`;
					banner.remove();
				});
			} else {
				banner.remove();
			}
		}

		// sticky header
		if (window.IntersectionObserver) {
			const observer = new IntersectionObserver(
				function (entries) {
					if (entries[0].intersectionRatio === 0)
						document.getElementById('site-header').classList.add('sticky');
					else if (entries[0].intersectionRatio === 1)
						document.getElementById('site-header').classList.remove('sticky');
				},
				{ threshold: [0, 1] }
			);

			observer.observe(document.getElementById('sentinel'));
		}
	</script>

	<script defer>
		if (!window.inBTR) {
			window.purechatApi = {

					if (
						!done &&
						(!this.readyState ||
							this.readyState == 'loaded' ||

							c: '8c7a7669-e449-422b-8b73-fbb97f4d4632',
							f: true
						});
						done = true;
					}
				};
			})();
		}
