<html lang="en-us" dir="ltr">

		<meta charset="utf-8" />
		<meta name="theme-color" content="#222127" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
		<link rel="preconnect" href="https://www.google-analytics.com" />
		<link
			rel="alternate"
			type="application/rss+xml"
			title="SitePen RSS Feed"
			href="https://www.sitepen.com/rss.xml"
		/>
		<link
			rel="alternate"
			type="application/atom+xml"
			title="SitePen Atom Feed"
			href="https://www.sitepen.com/atom.xml"
		/>

		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;700&display=swap"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
			media="print"
			onload="this.media='all'"
		/>
		<!-- Google Tag Manager -->
		<script>
			(function (w, d, s, l, i) {
				w[l] = w[l] || [];
				w[l].push({
					'gtm.start': new Date().getTime(),
					event: 'gtm.js'
				});
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s),
					dl = l != 'dataLayer' ? '&l=' + l : '';
				j.async = true;
				j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
				f.parentNode.insertBefore(j, f);
			})(window, document, 'script', 'dataLayer', 'GTM-PJ4BKRT');
		</script>
		<!-- End Google Tag Manager -->
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-3242977-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-3242977-2');
		</script>
		<!-- End Google site tag -->
		<style>
			.sticky {
				background-color: rgb(9, 19, 31) !important;
				padding-top: 2px !important;
				padding-bottom: 2px !important;
			}
		</style>
	</head>

	<body>
		<!-- Google Tag Manager (noscript) -->
		<noscript
			><iframe
				src="https://www.googletagmanager.com/ns.html?id=GTM-PJ4BKRT"
				height="0"
				width="0"
				style="display: none; visibility: hidden;"
			></iframe
		></noscript>
		<noscript>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;700&display=swap"
			/>
		</noscript>
		<!-- End Google Tag Manager (noscript) -->
		<div id="app"></div>
	</body>
	<script>
		// gdpr banner
		const banner = document.getElementById('gdpr-banner');
		if (banner) {
			if (document.cookie.indexOf('sitepenCookieConsent=accepted') < 0) {
				banner.style.display = '';
				document.getElementById('gdpr-accept').addEventListener('click', () => {
					const date = new Date();
					date.setTime(date.getTime() + 24 * 60 * 60 * 1000 * 28);
					document.cookie = `sitepenCookieConsent=accepted; expires=${date.toUTCString()}; path=/`;
					banner.remove();
				});
			} else {
				banner.remove();
			}
		}

		// sticky header
		if (window.IntersectionObserver) {
			const observer = new IntersectionObserver(
				function (entries) {
					if (entries[0].intersectionRatio === 0)
						document.getElementById('site-header').classList.add('sticky');
					else if (entries[0].intersectionRatio === 1)
						document.getElementById('site-header').classList.remove('sticky');
				},
				{ threshold: [0, 1] }
			);

			observer.observe(document.getElementById('sentinel'));
		}
	</script>
</html>
