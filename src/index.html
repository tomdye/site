<!DOCTYPE html>
<html lang="en-us" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Custom Web App Development for Enterprises | SitePen</title>
		<meta
			name="description"
			content="SitePen provides web app development for businesses and enterprises. We develop new applications and update legacy applications. Contact us to learn more."
		/>
		<meta name="theme-color" content="#222127" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			.sticky {
				background-color: rgb(9, 19, 31) !important;
				padding-top: 2px !important;
				padding-bottom: 2px !important;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		const banner = document.getElementById('gdprbanner');
		if (document.cookie.indexOf('sitepenCookieConsent=accepted') < 0) {
			banner && banner.classList.remove('hidden');
			const acceptButton = document.getElementById('gdpraccept');
			acceptButton &&
				acceptButton.addEventListener('click', () => {
					const date = new Date();
					date.setTime(date.getTime() + 24 * 60 * 60 * 1000 * 28);
					document.cookie = `sitepenCookieConsent=accepted; expires=${date.toGMTString()}; path=/`;
					banner.remove();
				});
		} else {
			banner && banner.remove();
		}
	</script>
	<script>
		if (window.IntersectionObserver) {
			const observer = new IntersectionObserver(
				function (entries) {
					if (entries[0].intersectionRatio === 0)
						document.querySelector('#site-header').classList.add('sticky');
					else if (entries[0].intersectionRatio === 1)
						document.querySelector('#site-header').classList.remove('sticky');
				},
				{ threshold: [0, 1] }
			);

			observer.observe(document.querySelector('#sentinel'));
		}
	</script>
</html>
